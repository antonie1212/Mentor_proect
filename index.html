<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Dropdowns with Bootstrap 5</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Include SheetJS (xlsx) library -->
<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<body>

<div class="container mt-5">
  <h2>Select Dropdowns with Submit Button</h2>
  
  <form id="selection1">
    <div class="mb-3">
      <label for="select1" class="form-label">Read only selection</label>
      <select class="form-select" id="select1">
        <option selected>Fruits</option>
        <option value="Apple">Apple</option>
        <option value="Bananna">Bananna</option>
        <option value="Cherry">Cherry</option>
        <option value="Durian">Durian</option>
        <option value="Boysenberry">Boysenberry</option>
      </select>
      <button type="submit" class="btn btn-primary mt-2">Submit 1</button>
    </div>
  </form>

  <form id="selection2">
    <div class="mb-3">
      <label for="select2" class="form-label">Select 2</label>
      <select class="form-select" id="select2">
        <option selected>Fruits</option>
        <option value="Apple">Apple</option>
        <option value="Bananna">Bananna</option>
        <option value="Cherry">Cherry</option>
        <option value="Durian">Durian</option>
        <option value="Boysenberry">Boysenberry</option>
      </select>
      <button type="submit" class="btn btn-primary mt-2">Submit 2</button>
    </div>
  </form>

 <form id="selection3">
  <div class="mb-3">
    <label for="select3" class="form-label">Select 3</label>
    <select name="countries" id="countries" multiple>
      <option selected>Fruits</option>
      <option value="Apple">Apple</option>
      <option value="Bananna">Bananna</option>
      <option value="Cherry">Cherry</option>
      <option value="Durian">Durian</option>
  </select>
<button type="submit" class="btn btn-primary mt-2">Submit 3</button>
  </div>
 </form>


 <button id="excelButton" class="btn btn-primary">Download Excel</button>




<script src="script.js"></script>


</body>
</html>
